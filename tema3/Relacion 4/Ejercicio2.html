<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulos con Estilos</title>
    <style>
        /* Primer rectángulo */
        #first {
            background-color: blue;
            width: 250px;
            height: 100px;
            padding: 20px;
            margin: 10px;
            border: 5px solid black;
        }

        /* Segundo rectángulo */
        #second {
            background-color: yellow;
            width: 150px;
            height: 200px;
            border: 5px dashed red;
            margin: 20px;
        }

        /* Tercer rectángulo con bordes redondeados */
        #third {
            background-color: green;
            width: 200px;
            height: 100px;
            border: 3px solid black;
            border-radius: 20px; /* Bordes redondeados */
            margin: 15px;
        }

        /* Cuarto rectángulo con forma de círculo */
        #circle {
            background-color: purple;
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 50%; /* Convertir en círculo */
            margin: 10px;
        }

        /* Óvalo */
        #oval {
            background-color: orange;
            width: 150px;
            height: 80px;
            border-radius: 50% / 100%; /* Convertir en óvalo */
            border: 3px solid green;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejemplos de Rectángulos y Bordes</h1>
    
    <!-- Primer rectángulo -->
    <div id="first"></div>
    
    <!-- Segundo rectángulo -->
    <div id="second"></div>
    
    <!-- Tercer rectángulo con bordes redondeados -->
    <div id="third"></div>
    
    <!-- Cuarto elemento con forma de círculo -->
    <div id="circle"></div>
    
    <!-- Óvalo -->
    <div id="oval"></div>
</body>
</html>
