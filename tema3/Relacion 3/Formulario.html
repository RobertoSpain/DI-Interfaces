    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="formu.css">
</head>
<body>

    <form class="registro-form">
        <h2>Formulario de registro</h2>
        
        <fieldset>
            <legend>¿QUIÉN ERES?</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required pattern="^[\w\.-]+@(iesayala\.com|gmail\.com)$">
            
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </fieldset>
        
        <fieldset>
            <legend>¿DE DÓNDE ERES?</legend>
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" required>
            
            <label for="codigo_postal">Código postal</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required pattern="^\d{5}$">
            
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" required>
        </fieldset>
        
        <fieldset>
            <legend>¿CÓMO QUIERES INICIAR SESIÓN?</legend>
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" required maxlength="15">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <label for="password_repeat">Repetir contraseña</label>
            <input type="password" id="password_repeat" name="password_repeat" required>
        </fieldset>
        
        <fieldset>
            <legend>CONDICIONES DE REGISTRO</legend>
            <p>Deseo recibir ofertas vía Email:</p>
            <label><input type="radio" name="ofertas" value="diaria"> Una vez al día</label>
            <label><input type="radio" name="ofertas" value="semanal"> Una vez a la semana</label>
            <label><input type="radio" name="ofertas" value="mensual"> Una vez al mes</label>
            
            <label><input type="checkbox" name="acuerdo" required> Acepto el acuerdo de servicio, la declaración de privacidad y la declaración de uso de cookies</label>
        </fieldset>
        
        <button type="submit">Crear cuenta</button>
    </form>

</body>
</html>

</body>
</html>
