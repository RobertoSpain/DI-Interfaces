<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Multimedia</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Contenedor del objeto multimedia */
        .media-object {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de la imagen */
        .media-object img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        /* Contenedor de texto */
        .media-content {
            max-width: 500px;
        }

        /* Texto del título */
        .media-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        /* Parrafo del texto */
        .media-text {
            margin: 5px 0 0;
            color: #666;
        }

        /* Alternar posición de la imagen y el texto */
        .media-object.reverse {
            flex-direction: row-reverse;
        }

        .media-object.reverse img {
            margin-left: 20px;
            margin-right: 0;
        }
    </style>
</head>
<body>

    <h1>Objeto Multimedia</h1>

    <!-- Objeto multimedia con imagen a la izquierda -->
    <div class="media-object">
        <img src="https://via.placeholder.com/100" alt="Imagen de perfil">
        <div class="media-content">
            <h2 class="media-title">Media Object</h2>
            <p class="media-text">Este es un ejemplo de un objeto multimedia donde la imagen está a la izquierda y el texto a la derecha.</p>
        </div>
    </div>

    <!-- Objeto multimedia con imagen a la derecha -->
    <div class="media-object reverse">
        <img src="https://via.placeholder.com/100" alt="Imagen de perfil">
        <div class="media-content">
            <h2 class="media-title">Media Object</h2>
            <p class="media-text">Este es un ejemplo de un objeto multimedia donde la imagen está a la derecha y el texto a la izquierda.</p>
        </div>
    </div>

</body>
</html>
